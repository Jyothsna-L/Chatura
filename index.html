<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Learning Chatbot</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Include natural library for stemming -->
    <script src="https://cdn.jsdelivr.net/npm/natural@latest/dist/natural.js"></script>
    <!-- Include Fuse.js for fuzzy matching -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <!-- Include Compromise for NLP -->
    <script src="https://unpkg.com/compromise"></script>

<body>
    <div class="app-container">
        <header class="app-header">
            <img src="psgrkcw-new-logo.png" alt="College Logo" class="college-logo">
            <div class="header-text">
                <h1>Chatura: Your Companion in Learning Chess</h1>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-log" id="chat-log">
                <div class="bot-message">
                    <span class="bot-icon">ðŸ¤–</span>

            <div class="learning-buttons" id="learning-buttons">
